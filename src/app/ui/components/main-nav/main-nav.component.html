<app-toolbar class="header" (toggle)="drawer.toggle()"></app-toolbar>

<mat-sidenav-container class="container" [class.isHandset]="(isHandset$ | async)">
  <mat-sidenav #drawer mode="side" opened class="sidenav" [fixedInViewport]="false"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
